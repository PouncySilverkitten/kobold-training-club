<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>Choose your monsters here</h3>
        <div class="row">
            <div class="col">
                <h4>Environments</h4>
                <button class="btn btn-primary expand-collapse" type="button" data-bs-toggle="collapse"
                    data-bs-target="#environmentsCollapser" aria-expanded="true" aria-controls="collapseExample">
                    <i class="bi bi-chevron-up"></i> Hide
                </button>

                <div class="collapse show" id="environmentsCollapser">
                    <ul id="environments_selector">
                    </ul>
                    <button class="updater_button">Update</button>
                </div>
            </div>

            <div class="col-2">
                <h4>Sizes</h4>
                <button class="btn btn-primary expand-collapse" type="button" data-bs-toggle="collapse"
                    data-bs-target="#sizesCollapser" aria-expanded="true" aria-controls="collapseExample">
                    <i class="bi bi-chevron-up"></i> Hide
                </button>
                <div class="collapse show" id="sizesCollapser">
                    <ul id="sizes_selector">
                    </ul>
                    <button class="updater_button">Update</button>
                </div>
            </div>
            <div class="col-4">
                <h4>Sources</h4>
                <button class="btn btn-primary expand-collapse" type="button" data-bs-toggle="collapse"
                    data-bs-target="#sourcesCollapser" aria-expanded="true" aria-controls="collapseExample">
                    <i class="bi bi-chevron-up"></i> Hide
                </button>
                <div class="collapse show" id="sourcesCollapser">
                    <ul id="sources_selector">
                    </ul>
                    <button class="updater_button">Update</button>
                </div>
            </div>
            <div class="col-2">
                <h4>Types</h4>
                <button class="btn btn-primary expand-collapse" type="button" data-bs-toggle="collapse"
                    data-bs-target="#typesCollapser" aria-expanded="true" aria-controls="collapseExample">
                    <i class="bi bi-chevron-up"></i> Hide
                </button>
                <div class="collapse show" id="typesCollapser">
                    <ul id="types_selector">
                    </ul>
                    <button class="updater_button">Update</button>
                </div>
            </div>
            <div class="col-2">
                <h4>Alignments</h4>
                <button class="btn btn-primary expand-collapse" type="button" data-bs-toggle="collapse"
                    data-bs-target="#alignmentsCollapser" aria-expanded="true" aria-controls="collapseExample">
                    <i class="bi bi-chevron-up"></i> Hide
                </button>
                <div class="collapse show" id="alignmentsCollapser">
                    <ul id="alignments_selector">
                    </ul>
                    <button class="updater_button">Update</button>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/bundle.js"></script>
</body>

</html>
